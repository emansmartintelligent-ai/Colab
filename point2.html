<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Depth Cloud Viewer</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>

    <style>
        :root {
            --neon-cyan: #03e9f4;
            --neon-purple: #b026ff;
            --bg-dark: #050a14;
            --panel-bg: rgba(10, 20, 40, 0.85);
        }

        body { 
            margin: 0; overflow: hidden; 
            background-color: var(--bg-dark); 
            background-image: radial-gradient(circle at center, #1a2a4a 0%, #050a14 70%);
            font-family: 'Segoe UI', Roboto, sans-serif; 
            color: white; 
            /* Critical for mobile 3D control: stops page scrolling */
            touch-action: none; 
        }

        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 1px, transparent 1px, transparent 2px);
        }

        /* --- RESPONSIVE UI CONTAINER --- */
        #ui-layer {
            position: absolute; z-index: 10;
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(3, 233, 244, 0.3);
            box-shadow: 0 0 20px rgba(3, 233, 244, 0.2);
            transition: all 0.3s ease;
            box-sizing: border-box; /* Ensure padding doesn't break width */
        }

        /* Desktop / Tablet Style */
        @media (min-width: 769px) {
            #ui-layer {
                top: 20px; left: 20px;
                padding: 25px; 
                border-radius: 15px; 
                width: 320px;
                max-height: 90vh;
                overflow-y: auto;
            }
        }

        /* Mobile Portrait Style (Bottom Sheet) */
        @media (max-width: 768px) {
            #ui-layer {
                bottom: 0; left: 0; right: 0; top: auto;
                width: 100%;
                padding: 15px 20px;
                border-radius: 20px 20px 0 0;
                border-bottom: none;
            }
            h2 { font-size: 1.1rem; margin-bottom: 5px; }
            .sub-text { display: none; } /* Hide subtext to save space */
            .controls-info { display: none; } /* Hide controls help on small screens */
            .neon-file-label { padding: 10px; margin-bottom: 8px; font-size: 0.75rem; }
            .neon-button { padding: 12px; }
        }

        h2 { 
            margin: 0 0 10px 0; font-size: 1.4rem; text-transform: uppercase; letter-spacing: 2px;
            color: var(--neon-cyan); text-shadow: 0 0 10px rgba(3, 233, 244, 0.7);
        }
        p.sub-text { font-size: 0.8rem; color: #aabce6; margin-bottom: 20px; }
        
        .hidden-input { display: none; }

        .neon-file-label {
            display: block; padding: 12px; margin-bottom: 15px;
            background: rgba(0,0,0,0.5); border: 1px solid var(--neon-purple);
            color: var(--neon-purple); text-transform: uppercase; font-size: 0.8rem; font-weight: bold;
            text-align: center; cursor: pointer; transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(176, 38, 255, 0.2);
            border-radius: 4px;
        }
        
        /* Highlight when file selected */
        .file-selected {
            background: rgba(176, 38, 255, 0.3);
            box-shadow: 0 0 10px var(--neon-purple);
            color: white;
            border-color: white;
        }

        .file-status { display: block; font-size: 0.7rem; color: #fff; margin-top: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}

        /* Neon Button */
        .neon-button {
            position: relative; width: 100%; padding: 15px 20px;
            font-size: 1rem; font-weight: bold; text-transform: uppercase; letter-spacing: 2px;
            color: #555; background: transparent; border: 1px solid #333; cursor: not-allowed;
            overflow: hidden; transition: 0.3s;
            margin-top: 5px;
        }

        /* Active State for Button */
        .neon-button.active {
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-cyan);
            background: rgba(3, 233, 244, 0.1);
        }

        .neon-button.active:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 30px var(--neon-cyan);
        }

        #loading { display: none; color: var(--neon-cyan); font-weight: bold; margin-top: 10px; text-align: center; font-size: 0.9rem;}

        .controls-info {
            margin-top: 15px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1);
        }
        .controls-info p { font-size: 0.75rem; color:#aabce6; margin: 5px 0; }
        
        /* Collapse toggle for mobile */
        #mobile-toggle {
            display: none;
            text-align: center;
            color: #aaa;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        @media (max-width: 768px) { #mobile-toggle { display: block; } }

    </style>
</head>
<body>
    <div class="scanlines"></div>

    <div id="ui-layer">
        <div id="mobile-toggle"></div>
        
        <h2>Depth Core // 3D</h2>
        <p class="sub-text">Initialize neural link. Upload data maps.</p>
        
        <label id="labelColor" class="neon-file-label" for="colorInput">
            [ 1. SELECT COLOR IMAGE ]
            <span id="colorFileName" class="file-status">No file selected</span>
        </label>
        <input type="file" id="colorInput" accept="image/*" class="hidden-input">

        <label id="labelDepth" class="neon-file-label" for="depthInput" style="border-color: var(--neon-cyan); color: var(--neon-cyan);">
            [ 2. SELECT DEPTH MAP ]
            <span id="depthFileName" class="file-status">No file selected</span>
        </label>
        <input type="file" id="depthInput" accept="image/*" class="hidden-input">

        <button id="generateBtn" class="neon-button" disabled>
            <span>ENGAGE SYSTEM</span>
        </button>
        
        <div id="loading">PROCESSING DATA...</div>

        <div class="controls-info">
            <p><strong>CONTROLS:</strong></p>
            <p>• Left Click / 1-Finger Drag = Rotate</p>
            <p>• Right Click / 2-Finger Drag = Pan</p>
            <p>• Scroll / Pinch = Zoom</p>
        </div>
    </div>

    <div id="canvas-container"></div>

<script>
    // --- 1. Robust File Input Handling ---
    const colorInput = document.getElementById('colorInput');
    const depthInput = document.getElementById('depthInput');
    const generateBtn = document.getElementById('generateBtn');
    const labelColor = document.getElementById('labelColor');
    const labelDepth = document.getElementById('labelDepth');
    const loadingMsg = document.getElementById('loading');

    function updateUI() {
        // Update Text
        const colorFile = colorInput.files[0];
        const depthFile = depthInput.files[0];

        if (colorFile) {
            document.getElementById('colorFileName').innerText = colorFile.name;
            labelColor.classList.add('file-selected');
        }
        if (depthFile) {
            document.getElementById('depthFileName').innerText = depthFile.name;
            labelDepth.classList.add('file-selected');
        }

        // Enable Button Logic
        if (colorFile && depthFile) {
            generateBtn.disabled = false;
            generateBtn.classList.add('active');
        } else {
            generateBtn.disabled = true;
            generateBtn.classList.remove('active');
        }
    }

    // Use 'input' event (fires immediately when file is picked) AND 'change' as backup
    colorInput.addEventListener('input', updateUI);
    colorInput.addEventListener('change', updateUI);
    depthInput.addEventListener('input', updateUI);
    depthInput.addEventListener('change', updateUI);


    // --- 2. Three.js Setup ---
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x050a14, 0.001); 

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 3000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    
    // Pixel ratio fix for clearer rendering on mobile high-DPI screens
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0); 
    container.appendChild(renderer.domElement);

    camera.position.z = 300; // Moved back slightly for mobile view

    // Orbit Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; 
    controls.dampingFactor = 0.05;
    controls.rotateSpeed = 0.6;
    controls.zoomSpeed = 1.0;
    // Limit vertical angle so user doesn't get lost upside down easily
    controls.maxPolarAngle = Math.PI / 1.5; 

    let pointCloud;

    // --- 3. Generation Logic ---
    generateBtn.addEventListener('click', () => {
        if (generateBtn.disabled) return;

        const colorFile = colorInput.files[0];
        const depthFile = depthInput.files[0];

        loadingMsg.style.display = 'block';
        generateBtn.innerText = "PROCESSING...";
        generateBtn.disabled = true; // Temporary disable preventing double click

        const loadFile = (file) => new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = (e) => resolve(e.target.result);
            reader.readAsDataURL(file);
        });

        Promise.all([loadFile(colorFile), loadFile(depthFile)]).then(([colorUrl, depthUrl]) => {
            const colorImg = new Image();
            const depthImg = new Image();
            colorImg.src = colorUrl;
            depthImg.src = depthUrl;

            let loadedCount = 0;
            const checkLoad = () => {
                loadedCount++;
                if (loadedCount === 2) {
                    // Small timeout to allow UI to render the "Processing" text
                    setTimeout(() => createPointCloud(colorImg, depthImg), 50);
                }
            };
            colorImg.onload = checkLoad;
            depthImg.onload = checkLoad;
        });
    });

    function createPointCloud(colorImg, depthImg) {
        // Performance sizing: Downscale large images for mobile smoothness
        const width = colorImg.width;
        const height = colorImg.height;
        
        // Aggressive downscaling for mobile performance (max 300px width)
        const isMobile = window.innerWidth < 768;
        const MAX_WIDTH = isMobile ? 300 : 450; 
        
        const scale = Math.min(1, MAX_WIDTH / width);
        const w = Math.floor(width * scale);
        const h = Math.floor(height * scale);

        const canvas = document.createElement('canvas');
        canvas.width = w; canvas.height = h;
        const ctx = canvas.getContext('2d');

        // Draw Color
        ctx.drawImage(colorImg, 0, 0, w, h);
        const colorData = ctx.getImageData(0, 0, w, h).data;
        
        // Draw Depth
        ctx.clearRect(0,0,w,h);
        ctx.drawImage(depthImg, 0, 0, w, h);
        const depthData = ctx.getImageData(0, 0, w, h).data;

        const geometry = new THREE.BufferGeometry();
        const positions = [];
        const colors = [];
        
        const depthScale = 150; 
        const cx = w / 2;
        const cy = h / 2;

        for (let y = 0; y < h; y++) {
            for (let x = 0; x < w; x++) {
                const i = (y * w + x) * 4;
                const dVal = depthData[i]; // Use Red channel of depth map
                
                // Noise filter: ignore very far/black pixels
                if (dVal < 20) continue; 

                const z = (dVal / 255) * depthScale;
                
                positions.push(x - cx, -(y - cy), z);
                colors.push(colorData[i] / 255, colorData[i+1] / 255, colorData[i+2] / 255);
            }
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
        geometry.computeBoundingSphere(); // Helps ThreeJS determine where object is

        // Material
        const material = new THREE.PointsMaterial({ 
            size: isMobile ? 2.5 : 1.8, // Bigger dots on mobile look denser
            vertexColors: true 
        });

        if(pointCloud) scene.remove(pointCloud);
        pointCloud = new THREE.Points(geometry, material);
        scene.add(pointCloud);

        // Reset Camera
        controls.reset();
        
        // Mobile UI Behavior: Collapse the panel after generation so they can see result
        if (isMobile) {
            document.getElementById('ui-layer').style.transform = "translateY(80%)";
            // Add click listener to bring it back
            document.getElementById('ui-layer').addEventListener('click', function() {
                this.style.transform = "translateY(0)";
            }, {once: true});
        }

        // Reset UI State
        loadingMsg.style.display = 'none';
        generateBtn.disabled = false;
        generateBtn.innerText = "ENGAGE SYSTEM";
    }

    // --- 4. Animation Loop ---
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    
    // Resize Handler
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
